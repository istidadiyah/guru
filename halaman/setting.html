<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome untuk ikon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
  <!-- Default Theme CSS -->
  <link id="themeStylesheet" rel="stylesheet" href="../styles/tema/light.css">
  
  <title>Isti'dadiyah - Pengaturan</title>
  
  <style>

    header {
      background-color: #50c6d8;
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom-left-radius: 15px;
      border-bottom-right-radius: 15px;
    }
    .settings-list {
      list-style: none;
      padding: 0;
      margin: 20px 0;
    }

    .settings-item {
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px 20px;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: background-color 0.3s;
    }

    .settings-icon {
      font-size: 1.5rem;
      color: #50c6d8;
      margin-right: 15px;
    }
    .toggle-switch {
      display: flex;
      align-items: center;
    }
    .toggle-switch input {
      margin-right: 10px;
    }
    /* Toggle Switch Styling */
    .form-check-input:checked {
      background-color: #50c6d8;
      border-color: #50c6d8;
    }
    .form-check-input:focus {
      border-color: #50c6d8;
      box-shadow: 0 0 0 0.25rem rgba(80, 198, 216, 0.25);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Isti'dadiyah</h1>
    <p class="mb-0">Pengaturan Aplikasi</p>
  </header>
  
  <!-- Main Container -->
  <div class="container">
    <ul class="settings-list">
      <!-- Pengaturan Akun -->
      <li class="settings-item">
        <div style="display: flex; align-items: center;">
          <i class="fas fa-user settings-icon"></i>
          <span>Pengaturan Akun</span>
        </div>
        <a href="akun.html" class="btn btn-outline-primary btn-sm">Kelola</a>
      </li>
      
      <!-- Mode Gelap -->
      <li class="settings-item">
        <div style="display: flex; align-items: center;">
          <i class="fas fa-moon settings-icon"></i>
          <span>Mode Gelap</span>
        </div>
        <div class="toggle-switch">
          <input class="form-check-input" type="checkbox" id="darkModeToggle" onclick="toggleTheme()">
          <label class="form-check-label" for="darkModeToggle"></label>
        </div>
      </li>
      
      <!-- Tentang -->
      <li class="settings-item">
        <div style="display: flex; align-items: center;">
          <i class="fas fa-info-circle settings-icon"></i>
          <span>Tentang</span>
        </div>
        <a href="about.html" class="btn btn-outline-primary btn-sm">Lihat</a>
      </li>
      
      <!-- Panduan Penggunaan -->
      <li class="settings-item">
        <div style="display: flex; align-items: center;">
          <i class="fas fa-book-reader settings-icon"></i>
          <span>Panduan Penggunaan</span>
        </div>
        <a href="panduan.html" class="btn btn-outline-primary btn-sm">Baca</a>
      </li>
    </ul>
  </div>
  
  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Font Awesome JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  
  <!-- Custom JS untuk pengaturan tema -->
  <script src="../scripts/setting.js" defer></script>
  
  <!-- Inisialisasi Toggle berdasarkan tema saat ini -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const themeStylesheet = document.getElementById('themeStylesheet');
      const darkModeToggle = document.getElementById('darkModeToggle');
      
      // Cek tema saat ini dan set toggle
      if (themeStylesheet.getAttribute('href').includes('dark')) {
        darkModeToggle.checked = true;
      } else {
        darkModeToggle.checked = false;
      }
    });
  </script>
</body>
</html>
